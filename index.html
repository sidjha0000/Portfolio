<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Sid's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0D0D0D; /* Rich black */
      color: #FFFFFF;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    h1 {
      font-size: 3rem;
      color: #E50914; /* Crimson red */
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.5rem;
      color: #B0B0B0; /* Light gray */
      margin-bottom: 25px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #CCCCCC;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #E50914;
      color: #FFFFFF;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #990000;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Sid's Portfolio</h1>
    <h2>Developer | Innovator | Problem Solver</h2>
    <p>
      Explore my world of projects, ideas, and creations. Whether it's building smart apps, solving real-world problems, or leading impactful hackathons, I bring passion and precision to every line of code.
    </p>
    <a href="Portfolio/index.html" class="btn">click Me ðŸ¥°</a>
  </div>
</body>
</html>
